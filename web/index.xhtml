<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Blog Presentation</title>
    </h:head>
    <h:body>
        Welcome to blog !
        <h:form>
            <h:dataTable value="#{postlist.posts}" var="postdetails">
                <h:column>
                    <h:commandLink action="#{postlist.view(postdetails)}">#{postdetails.title}</h:commandLink>
                </h:column>
                <h:column>
                    #{userlist.getUsernameById(postdetails.userId)}
                </h:column>
                 <h:column>
                    #{postdetails.createdTime.toLocaleString()}
                </h:column>
            </h:dataTable>
            <c:if test="#{logindetails.status}">
                <h:commandButton value="Add New" action="#{postlist.addPost()}" />
            </c:if>
            <c:if test="#{!logindetails.status}">
                <h:button value="Login" outcome="login" />
            </c:if>
        </h:form>
    </h:body>
</html>
