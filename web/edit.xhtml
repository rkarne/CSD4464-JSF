<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{Postlist.currentPost.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{login.status}">
                <p>Title: <h:inputText value="#{Postlist.currentPost.title}" /></p>
                <p><h:inputTextarea value="#{Postlist.currentPost.contents}" /></p>
                <h:commandButton value="Save" action="#{Postlist.savePost(login.user)}" />                
            </c:if>
            <c:if test="#{!login.status}"><h1>Please login to add or edit the post</h1></c:if>
            <h:commandButton value="Cancel" action="#{Postlist.cancelPost}" />
        </h:form>
    </h:body>
</html>
