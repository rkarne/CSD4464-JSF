<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{postlist.currentPost.title}</title>
    </h:head>
    <h:body>
         <h1>#{postlist.currentPost.title}</h1>
        <p>By #{users.getUsernameById(postlist.currentPost.user_id)} at #{postlist.currentPost.createdTime.toLocaleString()}</p>
        <p>#{postlist.currentPost.contents}</p>
        <h:form>            
            <c:if test="#{logindetails.status}">
                <h:commandButton value="Edit" action="#{postlist.editPost()}" />
            </c:if>
            <c:if test="#{!logindetails.status}">
                <h:button value="Login" outcome="login" />
            </c:if>
            <h:button value="Return" outcome="index" />
        </h:form>
    </h:body>
</html>
